<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>JS Biglietto treno</h1>

        <div class="box-input">
            <label for="km">Km da percorrere</label>
            <input id="distance" name="km" type="text" placeholder="Inserisci km">

            <label for="age">Insersic la tua età</label>
            <input id="age-user" name="age" type="text" placeholder="Inserisci la tua età...">

            <button id="create-ticket">GENERA </button>
        </div>
        <div class="ticket-price">
            <input id="input-price" type="text" placeholder="€">
        </div>
    </div>
    
    

    
    <script src="./js/app.js"></script>
</body>
</html>
