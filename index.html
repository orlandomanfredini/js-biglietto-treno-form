<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-card">JS Biglietto treno</h1>
        <div class="input-card"> <!--prima card con input-->
            <div class="input-user">
                <div class="cell-input">
                    <label for="put-name">Inserisci nome</label>
                    <input id="put-your-name" type="text" placeholder="Inserisci nome...">
                </div>
    
                <div class="cell-input">
                    <label for="km">Km da percorrere</label>
                    <input id="distance" name="km" type="text" placeholder="Inserisci km">
                </div>
                
                <div class="cell-input">
                    <label for="age">Seleziona il tipo di sconto</label>
                    <select name="discount" id="discount">
                       <option selected value="default"> Nessuno</option>
                       <option value="Minorenne">Minorenne</option>
                       <option value="Over 65">Over 65</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button id="create-ticket" class="btn-create-ticket">GENERA </button>
                <button id="reset-btn" class="btn-null">ANNULLA</button>
            </div>
            
        </div>

        <h2 class="output-ticket"> INFO Biglietto</h2>  <!--seconda card con info biglietto-->
        <div class="output-card">
            <h3 class="title-output">INFO PASSEGERO</h3>
            <hr>
            <div class="row">
                <div class="col-4">
                    <div class="cell-input">
                        <label for="your-name">Nome Passeggero</label>
                        <textarea name="name-user" id="user-name" cols="7" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-2">
                    <div class="cell-input">
                        <label for="tot-km">Km da percorrere</label>
                        <input id="total-km" type="text">
                    </div>
                </div>
                <div class="col-2">
                    <div class="cell-input">
                        <label for="kind-discount">Tipo di sconto</label>
                        <input id="info-discount" type="text">
                    </div>
                </div>
                <div class="col-2">
                    <div class="cell-input">
                        <label for="price">Prezzo finale</label>
                        <input id="input-price" type="text" placeholder="â‚¬">
                    </div>
                </div>
            </div>

        </div>
        

       
        
        <div class="card">
           

            
        </div>
        
    </div>
    
    

    
    <script src="./js/app.js"></script>
</body>
</html>
