<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-card">JS Biglietto treno</h1>
        <div class="input-card"> <!--prima card con input-->
            <div class="input-user">
                <div class="cell-input">
                    <label for="put-name">Inserisci nome</label>
                    <input id="put-your-name" type="text" placeholder="Inserisci nome...">
                </div>
    
                <div class="cell-input">
                    <label for="km">Km da percorrere</label>
                    <input id="distance" name="km" type="text" placeholder="Inserisci km">
                </div>
                
                <div class="cell-input">
                    <label for="age">Seleziona il tipo di sconto</label>
                    <select name="discount" id="discount">
                       <option selected value="nessuno"> Nessuno</option>
                       <option value="Minorenne">Minorenne</option>
                       <option value="Over 65">Over 65</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button id="create-ticket" class="btn-create-ticket">GENERA </button>
                <button id="reset-btn" class="btn-null">ANNULLA</button>
            </div>
            
        </div>

        <h2 class="output-name"> INFO Biglietto</h2>  <!--seconda card con info biglietto-->
       
        <div id="card-last-ticket" class="box">

        </div>
        

       
        
        
        
    </div>

 <script src="./js/app.js"></script>
</body>
</html>
